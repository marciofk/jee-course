<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Module 01, Example 03</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="/JEECourse/ext/bootstrap/3.2.2/css/bootstrap.min.css">
		<script src="/JEECourse/ext/jquery/1.11.2/jquery-1.11.2.js"></script>
		<script src="/JEECourse/ext/bootstrap/3.2.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h4>Module 01, Example 03</h4>
			<div class="panel panel-primary">
				<div class="panel-heading">Invoking servlets using different methods</div>
				<div class="panel-body">
					<h5>Invoking  servlet using GET</h5>
					<form role="form" action="/JEECourse/module01/example03" method="get">
						<button type="submit" class="btn btn-default">
							Execute
						</button>
					</form>
					<h5>Invoking  servlet using POST</h5>
					<form role="form" action="/JEECourse/module01/example03" method="post">
						<button type="submit" class="btn btn-default">
							Execute
						</button>
					</form>					
				</div>
			</div>
		</div>		
	</body>
</html>
