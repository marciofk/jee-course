<!DOCTYPE html>
<html lang="en">
<head>
<title>Module 02, Example 01</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="/JEECourse/ext/bootstrap/3.2.2/css/bootstrap.min.css">
<script src="/JEECourse/ext/jquery/1.11.2/jquery-1.11.2.js"></script>
<script src="/JEECourse/ext/bootstrap/3.2.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h4>Module 02, Example 01</h4>
		<div class="panel panel-primary">
			<div class="panel-heading">Retrieving HTTP parameters</div>
			<div class="panel-body">
				<form role="form" action="/JEECourse/module02/example01" method="post">
					<div class="form-group">
						<label for="name">Full name:</label> <input type="text"
							class="form-control" name="name">
					</div>
					<div class="form-group">
						<label for="age">Age:</label> <input type="number"
							class="form-control" name="age">
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">Grades</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="grade">1st:</label> <input type="number"
									class="form-control" name="grade">
							</div>
							<div class="form-group">
								<label for="grade">2nd:</label> <input type="number"
									class="form-control" name="grade">
							</div>
							<div class="form-group">
								<label for="grade">3rd:</label> <input type="number"
									class="form-control" name="grade">
							</div>
							<div class="form-group">
								<label for="grade">4th:</label> <input type="number"
									class="form-control" name="grade">
							</div>
						</div>
					</div> 
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			
			<!-- panel body -->
		</div>
		<!-- panel default -->
	</div>
	<!-- container -->
</body>
</html>
