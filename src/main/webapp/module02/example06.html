<!DOCTYPE html>
<html lang="en">
<head>
<title>Module 02, Example 05</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="/JEECourse/ext/bootstrap/3.2.2/css/bootstrap.min.css">
<script src="/JEECourse/ext/jquery/1.11.2/jquery-1.11.2.js"></script>
<script src="/JEECourse/ext/bootstrap/3.2.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h4>Module 02, Example 06</h4>
		<div class="panel panel-primary">
			<div class="panel-heading">Retrieving the HTTP request body (you can also use Postman to test this feature)</div>
			<div class="panel-body">
				<form role="form" action="/JEECourse/module02/example06" method="post">
					<div class="form-group">
						<label for="firstName">First Name:</label>
						<input type="text" class="form-control" name="firstName">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name:</label>
						<input type="text" class="form-control" name="lastName">
					</div>
					<div class="form-group">
						<label for="company">Company:</label>
						<input type="text" class="form-control" name="company">
					</div>
					<div class="form-group">
						<label for="sector">Sector:</label>
						<div class="radio">
							<label><input type="radio" name="sector" value="industry">Industry</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="sector" value="services">Services</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="sector" value="education">Education</label>
						</div>
					</div>
					<div class="panel panel-success">
						<div class="panel-heading">Login information</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="user">User:</label>
								<input type="text" class="form-control" name="user">
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" class="form-control" name="password">
							</div>
							<div class="form-group">
								<label for="grade">Confirmation:</label>
								<input type="password" class="form-control" name="password">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>		
	</div>
</body>
</html>
